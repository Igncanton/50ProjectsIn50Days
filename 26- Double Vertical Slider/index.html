  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
      <link rel="stylesheet" href="style.css">
      <title>Vertical Slider</title>
  </head>
  <body>
      
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: darkgreen;">
          <h1>Epic Forest</h1>
          <p>Evergreenish green.</p>
        </div>

        <div style="background-color: #2A86BA;">
          <h1>Ocean Blue</h1>
          <p>now with waves!</p>
        </div>

        <div style="background-color: #252E33;">
          <h1>Haunted castle</h1>
          <p>filled with ghosts!</p>
        </div>

        <div style="background-color: #FFB866;">
          <h1>Mountain High</h1>
          <p>Womb of the world's mist!</p>
        </div>
      </div>

      <div class="right-slide">
        <div style="background-image: url('img/mountain01.jpg')"></div>
        <div style="background-image: url('img/castle00.jpg')"></div>
        <div style="background-image: url('img/ocean.jpg')"></div>
        <div style="background-image: url('img/forest00.jpg')"></div>  
      </div>

      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
